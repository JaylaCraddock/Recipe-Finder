<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arima:wght@100..700&family=Baskervville:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
  <link rel="shortcut icon" href="../images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="stylesheet" href="/styles.css">
  <title>Results</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img src="/images/mothers_recipe_logo.png" alt="Logo of Mother's Recipe." class="logo">
      <a class="navbar-brand" href="/index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/meals/meals.html">Meals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about/about.html">About Us</a>
          </li>
        </ul>
        <form id="searchContainer" class="d-flex" role="search">
          <input class="form-control me-2" id="ingredient" type="search" placeholder="Search ingredient" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="recipesContainer"></div>






  <footer>
    <p>2025 Mother's Recipes.  All Rights Reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script>

    //Load recipes results from ingredients
    async function loadRecipes() {
      const ingredient = localStorage.getItem("ingredient");
      const container = document.getElementById("recipesContainer");

      if (!ingredient) {
        container.textContent = "No ingredient found. Go back and search again!";
        return;
      }

      container.textContent = "Loading recipes...";

      try {
        const response = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${ingredient}`);
        const data = await response.json();

        container.innerHTML = "";

        if (!data.meals) {
          container.textContent = `No recipes found for "${ingredient}".`;
          return;
        }

        data.meals.forEach(meal => {
          const card = document.createElement("div");
          card.classList.add("card", "m-4");


          card.innerHTML = `
          <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
          <div class="card-body">
            <h5 class="card-title">${meal.strMeal}</h5>
          </div>
        `;

          // Add click event to go to details page
          card.addEventListener("click", () => {
            localStorage.setItem("mealID", meal.idMeal);
            window.location.href = "details/details.html";
          });

          container.appendChild(card);
        });

      } catch (error) {
        container.textContent = "Failed to connect to MealDB API. Please try again.";
        console.error(error);
      }
    }

    loadRecipes();


  </script>
</body>

</html>
